<div class="container d-flex flex-column justify-content-center align-items-center shadow lg p-3 mb-5 bg-white rounded my-5">
  <h1>Witaj w TicTacToe</h1>
  <h3>Kliknij przycisk "Wyszukaj", aby znaleźć grę</h3>
  <div class="text-center my-5">
    <div class="spinner-border my-3" [class.paused]="!isConnected || (isConnected && !inQueue)" style="width: 10rem; height: 10rem;" role="status"></div>
    <h4 *ngIf="isConnected">Połączono z serwisem wyszukiwania gry</h4>
    <h4 *ngIf="!isConnected">Serwis wyszukiwania gry nie podłączony...</h4>
    <h4 *ngIf="isConnected && inQueue">{{message}}</h4>
  </div>
  <div class="d-flex flex-row justify-content-center align-items-center gap-3">
    <button *ngIf="inQueue" class="btn btn-primary btn-lg" (click)="quitQueue()">Anuluj</button>
    <button class="btn btn-primary btn-lg" (click)="joinQueue()" [disabled]="!isConnected || inQueue">Wyszukaj</button>
  </div>
</div>
