<div class="container d-flex flex-column justify-content-center align-items-center shadow lg p-3 mb-5 bg-white rounded my-5">
  <h1>Welcome to TicTacToe</h1>
  <h3>Press "Search" button to find a game</h3>
  <div class="text-center my-5">
    <div class="spinner-border my-3" [class.paused]="!isConnected || (isConnected && !inQueue)" style="width: 10rem; height: 10rem;" role="status"></div>
    <h4 *ngIf="isConnected">Connected to queue service</h4>
    <h4 *ngIf="!isConnected">Queue service not connected...</h4>
    <h4 *ngIf="isConnected && inQueue">{{message}}</h4>
  </div>
  <div class="d-flex flex-row justify-content-center align-items-center gap-3">
    <button *ngIf="inQueue" class="btn btn-primary btn-lg" (click)="quitQueue()">Cancel</button>
    <button class="btn btn-primary btn-lg" (click)="joinQueue()" [disabled]="!isConnected || inQueue">Search</button>
  </div>
</div>
